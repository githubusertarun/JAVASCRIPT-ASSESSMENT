<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search Application</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Image Search Application</h1>

  <!-- Search form with input and search button -->
  <form name="form" action="">
    <input id="search-input" placeholder="Search for images" type="text" />
    <button id="search-button" type="submit">Search</button>
  </form>

  <!-- Language filter dropdown -->
  <select id="language-select">
    <option value="all">All Languages</option>
    <option value="English">English</option>
    <option value="Kannada">Kannada</option>
    <option value="Hindi">Hindi</option>
    <option value="Telugu">Telugu</option>
    <option value="Tamil">Tamil</option>
    <option value="Malayalam">Malayalam</option>
  </select>

  <!-- Container for dynamically loaded search results -->
  <div class="search-results"></div>

  <!-- Show More button for loading additional images -->
  <button id="show-more-button" style="display: none;">Show more</button>

  <script src="./script.js"></script>
</body>
</html>
